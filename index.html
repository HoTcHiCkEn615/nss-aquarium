<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
  
</head>

<body>

     <!-- Parent HEADER component -->

     <article class="header">
    
        <!-- Child HEADER component -->

        <section class="webname">

        <h1>MARTINS AQUARIUM</h1>

        </section>

    </article>
     
    
    <main class= "main"> 

       
        <!-- Parent FISH COLLECTION component -->

        <article class="fishmain">

            <!-- Child FISH COLLECTION component -->

            <section class="fishHeader">

               <h2>FISH COLLECTION</h2> 

            </section>

            <!-- Child FISH COLLECTION component -->
            
            <section class= "fishlist">

             <div class= "fishone"><h2>Largemouth Bass</h2>
                <ul>Length: 15.7 inches</ul>
            <img src="https://www.maine.gov/ifw/images/largemouthbass.jpg" alt="largemouth bass"
            width="400" height="300">
            </div>

             <div class= "fishtwo"><h2>Spotted Gar</h2>
                <img src="http://wiki.fishingplanet.com/images/5/59/Spotted_Gar.png" alt="spotted gar"
                width="400" height="300">
            </div>

            </section>

            </article>

        <!-- Parent TRAVEL & LOCATIONS component -->

        <article class="middlebox">

            <!-- Child TRAVEL & LOCATIONS component -->

            <section class="travelheader">

               <h2>TRAVEL TIPS</h2> 

            </section>

            <!-- Child TRAVEL * LOCATIONS component -->
            
            <section class= "travlist">

                <div class= "travelone"><h2>Tip 1</h2></div>
   
                <div class= "traveltwo"><h2>Tip 2</h2></div>
   
               </section>

            <!-- Child TRAVEL & LOCATIONS component -->

            <section class="locations">

                <h2>LOCATIONS</h2> 
 
             </section>

             <!-- Child TRAVEL * LOCATIONS component -->
            
            <section class= "locationslist">

                <div class= "locationone"><h2>Aruba</h2> 
                <img src="https://assets3.thrillist.com/v1/image/2950168/1200x630/flatten;crop_down;webp=auto;jpeg_quality=70" alt="aruba"
                width= "300" height="300">
                </div>
   
                <div class= "locationtwo"><h2>Hawaii</h2>
                <img src="https://cdn.cnn.com/cnnnext/dam/assets/170606121056-hawaii---travel-destination---shutterstock-457528552.jpg" alt="hawaii"
                width= "300" height="300">
                </div>
   
               </section>

           </article>

            <!-- Parent MARTINS TIPS component -->

            <article class="martinsbox"> 

            <!-- Child MARTINS TIPS component -->             

            <section class="martinheader">

                <h2>MARTIN'S TIPS</h2>

            </section>        
            
             <!-- Child MARTINS TIPS component -->
            
             <section class= "tipslist">

                <div class= "tipone"><h2>Tip 1</h2>

                <ul>Always feed your fish</ul>

                </div>
   
                <div class= "tiptwo"><h2>Tip 2</h2>
                <ul>Never let your cat near the fish</ul>
                </div>
   
               </section>


           </article>
 
    </main>

</body>

</html>
